<html>
	<head>
		<title>Cat Clicker</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/catclicker.css"/>
	</head>
	<body>
		<div id="catMenu">
			<div>Cats</div>
			<ul id="catList"></ul>
			<button id="admin">Admin</button>
			<div id="adminArea">
				<br>
				Name:<input id='frmName'>
				<br>
				URL:<input id='frmURL'>
				<br>
				Count:<input id='frmCount'>				
				<br>
				<button id="frmCancel">Cancel</button>
				<button id="frmSave">Save</button>
			</div>
		</div>
		<div id="catContent">
			<p id="cat-name"></p>
			<img id="cat-img" alt="cat picture" src="">
			<p id="cat-count"></p>
		</div>
		<script src="js/catclicker.js"></script>
	</body>
</html>
