<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.min.css">
    </head>
    <body>
	<div id="search" title="Search">
	    <form id="search-form" class="form-container">
		<label for="street">Street: </label><input type="text" id="street" value="">
		<label for="city">City: </label><input type="text" id="city" value="">
		<button id="submit-btn">Submit</button>
	    </form>
	    <div id="results">
		<h3>History (<span id="history-count"></span>)</h3>
		<div class="history-container">
		    <ul id="history-items"></ul>
		</div>
		<h3>Wikipedia Links (<span id="wikipedia-count"></span>)</h3>
		<div class="wikipedia-container">
		    <ul id="wikipedia-links"></ul>
		</div>
		<h3>New York Times Articles (<span id="nytimes-count"></span>)</h3>
		<div class="nytimes-container">
		    <ul id="nytimes-articles" class="article-list"></ul>
		</div>
	    </div>
	</div>




	<div id="map-canvas"></div>


	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script src="js/knockout-3.3.0.js"></script>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtDD_2NQQ4lv6LX_LAO75QP3oT0zryEco">
	</script>

	<script src="js/app.js"></script>


    </body>
</html>
