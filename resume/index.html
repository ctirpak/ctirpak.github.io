<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<title>Interactive Resume | Chris Tirpak</title>
		<!--
		<link href="images/favicon.ico" rel="shortcut icon">
		-->

		<link href="css/style.css" rel="stylesheet" type="text/css">

		<script src="js/jQuery.js"></script>
		<!--<script src="js/jquery-1.11.3.min.js"></script>
		<script src="components/bower_components/webcomponentsjs/webcomponents.js"></script>
		<link rel="import" href="components/bower_components/core-collapse/core-collapse.html">
		-->
        
		<!--<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>-->

		<script src="http://d3js.org/d3.v3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/skill.css"/>

	</head>
	<body>
		<div id="main">
			<div id="header" class="center-content">
				<ul id="topContacts" class="flex-box"></ul>
			</div>
			<div style="clear: both;"></div>

			<h2 id="skillsCharHeading" class = "heading" onclick="document.querySelector('#collapse4').toggle();">Skills Chart</h2>
			<core-collapse id="collapse4">
				<div class="skills-entry">
					<div id="skillsChart" class="gray content">
						<div id="skills">
							<div id="skillmap">
								<div class="skills-wrapper">
									<div class="skills-sunburst">
									</div>
									<div class="skills-chart">
										<div id="skills-chart-breadcrumb">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</core-collapse>

			<h2 class = "heading" onclick="document.querySelector('#collapse2').toggle();">Project Highlights</h2>
			<core-collapse id="collapse2">
				<div id="projects" class="gray content">
				</div>
			</core-collapse>

			<h2 class = "heading" onclick="document.querySelector('#collapse1').toggle();">Work Experience</h2>
			<core-collapse id="collapse1">
				<div id="workExperience" class="gray content">
				</div>
			</core-collapse>

			<h2 class = "heading" onclick="document.querySelector('#collapse3').toggle();">Education</h2>
			<core-collapse id="collapse3">
				<div id="education" class="gray content">
				</div>
			</core-collapse>


			<div id="letsConnect" class="dark-gray">
				<h2 class="orange center-content">Contact Me</h2>
				<ul id="footerContacts" class="flex-box">
				</ul>
			</div>
		</div>

		<script type="text/javascript" src="js/skillsdata.js"></script>
		<script type="text/javascript" src="js/skill.js"></script>
		<script src="js/resumeBuilder.js"></script>

	</body>
</html>
