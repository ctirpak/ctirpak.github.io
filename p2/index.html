<!DOCTYPE html>

<html lang="en">
  <!--
	  Front End Web Developer
	  Project 2
		  Interactive Resume

	  Chris Tirpak

  -->


  <head>
	<meta charset="utf-8">

	<title>Interactive Resume | Chris Tirpak</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">

	<script src="js/jQuery.js"></script>
	<script src="js/jquery-ui-1.11.2.custom/jquery-ui.js"></script>

	<link rel="import" href="components/bower_components/core-collapse/core-collapse.html">

	<script src="js/helper.js"></script>

	<!--
	Uncomment the <script> tag below when you're ready to add an interactive
	Google Map to your resume!
	-->
	<!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> -->

	<meta name="viewport" content="width=device-width">
  </head>
  <body>
	<div id="main">
	  <div id="header" class="center-content">
		<ul id="topContacts" class='flex-box'></ul>
	  </div>
	  <div style='clear: both;'></div>

	  <h2 class = "heading" onclick="document.querySelector('#collapse1').toggle();">Work Experience</h2>
	  <core-collapse id="collapse1">
		<div id="workExperience" class='gray content'>
		</div>
	  </core-collapse>

	  <h2 class = "heading" onclick="document.querySelector('#collapse2').toggle();">Projects</h2>
	  <core-collapse id="collapse2">
		<div id="projects" class='gray content'>
		</div>
	  </core-collapse>

	  <h2 class = "heading" onclick="document.querySelector('#collapse3').toggle();">Education</h2>
	  <core-collapse id="collapse3">
		<div id="education" class='gray content'>
		</div>
	  </core-collapse>

	  <h2 class = "heading" onclick="document.querySelector('#collapse4').toggle();">Skills Chart</h2>
	  <core-collapse id="collapse4">
		<div id="skillsChart" class='gray content'>
		</div>
	  </core-collapse>

	  <h2 class = "heading" onclick="document.querySelector('#collapse5').toggle();">Where I've Lived and Worked</h2>
	  <core-collapse id="collapse5">
		<div id="mapDiv" class='gray content'>
		</div>
	  </core-collapse>

	  <div id="letsConnect" class='dark-gray'>
		<h2 class='orange center-content'>Let's Connect</h2>
		<ul id="footerContacts" class="flex-box">
		</ul>
	  </div>
	</div>

	<script src="js/resumeBuilder.js"></script>

	<script type="text/javascript">
		if (document.getElementsByClassName("flex-item").length === 0) {
		  //document.getElementById("topContacts").style.display = "none";
		  document.getElementById("topContacts").style.display = "none";
		}
		if (document.getElementsByTagName("h1").length === 0) {
		  //document.getElementById("header").style.display = "none";
		  document.getElementById("header").style.backgroundColor = "black";
		}
		if (document.getElementsByClassName("work-entry").length === 0) {
		  //document.getElementById("workExperience").style.display = "none";
		  document.getElementById("workExperience").style.backgroundColor = "black";
		}
		if (document.getElementsByClassName("project-entry").length === 0) {
		  //document.getElementById("projects").style.display = "none";
		  document.getElementById("projects").style.backgroundColor = "black";
		}
		if (document.getElementsByClassName("education-entry").length === 0) {
		  //document.getElementById("education").style.display = "none";
		  document.getElementById("education").style.backgroundColor = "black";
		}
		if (document.getElementsByClassName("skills-entry").length === 0) {
		  //document.getElementById("skillsChart").style.display = "none";
		  document.getElementById("skillsChart").style.backgroundColor = "black";
		}
		if (document.getElementsByClassName("flex-item").length === 0) {
		  //document.getElementById("letsConnect").style.display = "none";
		  document.getElementById("letsConnect").style.backgroundColor = "black";
		}
		if (document.getElementById("map") === undefined) {
		  //document.getElementById("mapDiv").style.display = "none";
		  document.getElementById("mapDiv").style.backgroundColor = "black";
		}
	</script>
  </body>
</html>
